<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 600 - MODEL.IA</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #f97316; /* Orange 500 */
            --primary-dark: #ea580c; /* Orange 600 */
            --primary-light: #ffedd5; /* Orange 100 */
            --text-dark: #1e293b; /* Slate 800 */
            --text-light: #f8fafc; /* Slate 50 */
        }
        
        * {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--primary-color), white);
            color: var(--text-dark);
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: white;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: white;
        }
        
        .nav-link.active {
            color: white;
            border-bottom: 2px solid white;
        }
        
        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem 1.5rem 0.75rem;
        }
        
        .card-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            padding: 0.6rem 1.5rem;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline-light {
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .footer {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            color: var(--text-dark);
            margin-top: 4rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        .footer a {
            color: var(--text-dark);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer a:hover {
            color: var(--primary-color);
        }
        
        .page-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: 0.01em;
            line-height: 1.2;
            white-space: nowrap;
        }
        
        /* File upload area */
        .file-upload-container {
            border: 2px dashed rgba(249, 115, 22, 0.3);
            border-radius: 1rem;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s;
            background-color: rgba(249, 115, 22, 0.05);
            cursor: pointer;
        }
        
        .file-upload-container:hover {
            border-color: var(--primary-color);
            background-color: rgba(249, 115, 22, 0.1);
        }
        
        .file-upload-container.dragover {
            border-color: var(--primary-color);
            background-color: rgba(249, 115, 22, 0.15);
        }
        
        .file-upload-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .file-upload-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .file-upload-text {
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(249, 115, 22, 0.1);
            margin-top: 1rem;
        }
        
        .file-item-icon {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        
        .file-item-name {
            font-weight: 500;
        }
        
        .file-item-size {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .file-item-remove {
            color: #ef4444;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .file-item-remove:hover {
            transform: scale(1.2);
        }
        
        /* Processing spinner */
        .spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: text-bottom;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        
        /* Progress Bar Styles */
        .progress-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 0.375rem;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.3) 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 0.375rem;
        }
        
        .progress-text {
            position: relative;
            z-index: 10;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* Alerts */
        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <a class="navbar-brand" href="/">MODEL.IA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <a href="/" class="btn btn-outline-light mb-3">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <h1 class="page-title">Extractor de Datos para Modelo 600</h1>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Error alert (hidden by default) -->
                <div id="error-alert" class="alert alert-danger d-none">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="error-message"></span>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="bi bi-file-earmark me-2"></i>
                            Procesar Escritura
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <input type="file" id="file-input" accept=".pdf" class="d-none">
                            
                            <!-- File upload area (shown when no file is selected) -->
                            <div id="upload-area" class="file-upload-container">
                                <div class="file-upload-icon">
                                    <i class="bi bi-cloud-arrow-up"></i>
                                </div>
                                <h3 class="file-upload-title">Arrastra y suelta el PDF aquí</h3>
                                <p class="file-upload-text">O haz clic para seleccionar un archivo</p>
                                <button type="button" id="browse-button" class="btn btn-primary">
                                    Seleccionar archivo
                                </button>
                            </div>
                            
                            <!-- Selected file item (hidden by default) -->
                            <div id="file-item" class="file-item d-none">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-file-earmark-pdf file-item-icon"></i>
                                    <div>
                                        <div id="file-name" class="file-item-name">archivo.pdf</div>
                                        <div id="file-size" class="file-item-size">1.2 MB</div>
                                    </div>
                                </div>
                                <i id="remove-file" class="bi bi-x-circle file-item-remove"></i>
                            </div>
                            
                            <button type="submit" id="process-button" class="btn btn-primary w-100 mt-4 py-3 d-none">
                                Procesar Documento
                            </button>
                            
                            <!-- Processing button with progress bar (hidden by default) -->
                            <button type="button" id="processing-button" class="btn btn-primary w-100 mt-4 py-3 d-none" disabled>
                                <div class="progress-container">
                                    <div id="progress-bar" class="progress-bar"></div>
                                    <div id="progress-text" class="progress-text">Procesando... 0%</div>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Document loaded - initializing Modelo 600 page");
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const browseButton = document.getElementById('browse-button');
            const fileItem = document.getElementById('file-item');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const removeFile = document.getElementById('remove-file');
            const processButton = document.getElementById('process-button');
            const processingButton = document.getElementById('processing-button');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const uploadForm = document.getElementById('upload-form');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            let selectedFile = null;
            
            // Check if API key is configured
            const apiKey = localStorage.getItem('api_key');
            if (!apiKey) {
                showError('No se ha configurado la clave API. Por favor, vaya a "API" para configurarla.');
            }
            
            // File input change handler
            fileInput.addEventListener('change', function(e) {
                console.log("File input changed");
                if (this.files.length > 0) {
                    handleFileSelection(this.files[0]);
                }
            });
            
            // Browse button click handler
            browseButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log("Browse button clicked");
                fileInput.click();
            });
            
            // Upload area click handler
            uploadArea.addEventListener('click', function(e) {
                if (e.target === browseButton || browseButton.contains(e.target)) {
                    return; // Don't trigger if clicking button
                }
                console.log("Upload area clicked");
                fileInput.click();
            });('click', function(e) {
                if (e.target === browseButton) return; // Don't trigger if clicking button
                console.log("Upload area clicked");
                fileInput.click();
            });
            
            // Upload area drag and drop handlers
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                console.log("Dragover event");
                this.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                console.log("Dragleave event");
                this.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                console.log("File dropped");
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // Remove file button click handler
            removeFile.addEventListener('click', function() {
                console.log("Remove file clicked");
                resetFileSelection();
            });
            
            // Form submit handler
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log("Form submitted for Modelo 600");
                
                if (!selectedFile) {
                    console.log("No file selected");
                    return;
                }
                
                // Check if API key is configured
                const apiKey = localStorage.getItem('api_key');
                const apiProvider = localStorage.getItem('ai_provider') || 'openai';
                
                if (!apiKey) {
                    showError('No se ha configurado la clave API. Por favor, vaya a "API" para configurarla.');
                    return;
                }
                
                // Show processing state with progress
                processButton.classList.add('d-none');
                processingButton.classList.remove('d-none');
                startProgressAnimation();
                
                // Create form data
                const formData = new FormData();
                formData.append('pdf_file', selectedFile);
                formData.append('ai_provider', apiProvider);
                formData.append('api_key', apiKey);
                formData.append('model_type', '600');
                
                console.log("Sending request to /procesar_600");
                
                // Send request to server
                fetch('/procesar_600', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log("Response received", response.status);
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Error al procesar el documento');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Success response:", data);
                    // Complete progress
                    updateProgress(100, 'Completado');
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = `/modelo-600-resultados?file_id=${data.file_id}`;
                    }, 500);
                })
                .catch(error => {
                    console.error("Error:", error);
                    // Show error
                    showError(error.message);
                    
                    // Reset processing state
                    resetProcessingState();
                });
            });
            
            // Handle file selection
            function handleFileSelection(file) {
                console.log("Handling file selection:", file.name);
                // Check if file is PDF
                if (file.type !== 'application/pdf') {
                    showError('Por favor, seleccione un archivo PDF válido.');
                    return;
                }
                
                selectedFile = file;
                
                // Update UI
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                uploadArea.classList.add('d-none');
                fileItem.classList.remove('d-none');
                processButton.classList.remove('d-none');
                
                // Hide any previous errors
                errorAlert.classList.add('d-none');
            }
            
            // Reset file selection
            function resetFileSelection() {
                console.log("Resetting file selection");
                selectedFile = null;
                fileInput.value = '';
                uploadArea.classList.remove('d-none');
                fileItem.classList.add('d-none');
                processButton.classList.add('d-none');
                resetProcessingState();
            }
            
            // Reset processing state
            function resetProcessingState() {
                processingButton.classList.add('d-none');
                processButton.classList.remove('d-none');
                updateProgress(0, 'Procesando... 0%');
            }
            
            // Show error message
            function showError(message) {
                console.error("Error:", message);
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
                // Scroll to show error
                errorAlert.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) {
                    return bytes + ' bytes';
                } else if (bytes < 1024 * 1024) {
                    return (bytes / 1024).toFixed(2) + ' KB';
                } else {
                    return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
                }
            }
            
            // Progress animation functions
            function updateProgress(percentage, text) {
                progressBar.style.width = percentage + '%';
                progressText.textContent = text;
            }
            
            function startProgressAnimation() {
                let progress = 0;
                const steps = [
                    { progress: 15, text: 'Subiendo archivo...', duration: 1000 },
                    { progress: 30, text: 'Extrayendo texto...', duration: 2000 },
                    { progress: 60, text: 'Analizando con IA...', duration: 4000 },
                    { progress: 85, text: 'Estructurando datos...', duration: 1500 },
                    { progress: 95, text: 'Finalizando...', duration: 500 }
                ];
                
                let currentStep = 0;
                
                function animateStep() {
                    if (currentStep < steps.length) {
                        const step = steps[currentStep];
                        updateProgress(step.progress, step.text);
                        currentStep++;
                        setTimeout(animateStep, step.duration);
                    }
                }
                
                animateStep();
            }
        });
    </script>
</body>
</html>
