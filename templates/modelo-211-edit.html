    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Document loaded - initializing Modelo 211 Edit page");
            
            const form = document.getElementById('form-211');
            const generateButton = document.getElementById('generate-button');
            const generatingButton = document.getElementById('generating-button');
            const backButton = document.getElementById('back-button');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            // Back button handler
            backButton.addEventListener('click', function() {
                window.location.href = "/modelo-211";
            });
            
            // Calculate retention when importe or vendedor-pais changes
            const importeInput = document.getElementById('operacion-importe');
            const vendedorPaisSelect = document.getElementById('vendedor-pais');
            const retencionInput = document.getElementById('operacion-retencion');
            
            function calculateRetention() {
                const importe = parseFloat(importeInput.value) || 0;
                const pais = vendedorPaisSelect.value;
                
                // Apply 3% retention if seller is not from Spain
                if (pais !== 'ES' && importe > 0) {
                    const retencion = importe * 0.03;
                    retencionInput.value = retencion.toFixed(2);
                }
            }
            
            importeInput.addEventListener('change', calculateRetention);
            vendedorPaisSelect.addEventListener('change', calculateRetention);
            
            // Form submit handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log("Form submitted");
                
                // Show generating button
                generateButton.classList.add('d-none');
                generatingButton.classList.remove('d-none');
                
                // Collect form data
                const formData = new FormData(form);
                const fileId = formData.get('file_id');
                
                // Convert FormData to object structure
                const data = {};
                for (const [key, value] of formData.entries()) {
                    if (key.includes('.')) {
                        const [section, field] = key.split('.');
                        if (!data[section]) {
                            data[section] = {};
                        }
                        data[section][field] = value;
                    } else {
                        data[key] = value;
                    }
                }
                
                console.log("Sending data to generate 211 file:", data);
                
                // Send request to server
                fetch('/generar_211', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    console.log("Response received", response.status);
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Error al generar el archivo 211');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Success response:", data);
                    // Redirect to success page
                    window.location.href = `/modelo-211-exito?file_id=${data.file_id}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    
                    // Show error
                    errorMessage.textContent = error.message;
                    errorAlert.classList.remove('d-none');
                    
                    // Reset buttons
                    generatingButton.classList.add('d-none');
                    generateButton.classList.remove('d-none');
                    
                    // Scroll to top to show error
                    window.scrollTo(0, 0);
                });
            });
        });
    </script>
